<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>दूध ऑर्डर फॉर्म</title>
  <!-- Google Font जोडली -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      color: #d35400;
      font-family: 'Baloo 2', cursive; /* आकर्षक फॉन्ट */
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    h3 {
      text-align: center;
      color: #2c3e50;
      font-size: 18px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #34495e;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    .bill {
      margin-top: 10px;
      font-weight: bold;
      color: #e67e22;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2ecc71;
    }

    .cancel-button {
      background-color: #e74c3c;
    }

    .cancel-button:hover {
      background-color: #ff5c5c;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> सावरिया डेअरी फार्म, कोंढावळ</h2>
    <h3>दूध ऑर्डर फॉर्म</h3>
<p style="text-align:center; color:#16a085; font-weight:bold; margin-bottom:20px;">
  सकाळ: 6:30 ते 7:30 &nbsp; | &nbsp; संध्याकाळ: 6:00 ते 7:00
</p>

    <form id="orderForm">
      <label>तारीख:</label>
      <input type="date" id="date">

      <label>गाव:</label>
      <select id="village">
        <option value="कोंढावळ"> कोंढावळ</option>
        <option value="वडाळी ">वडाळी</option>
      </select>

      <label>दूधाचा प्रकार:</label>
      <select id="milkType">
        <option value="म्हैस">म्हैस</option>
      </select>

      <label>प्रमाण (लीटर, 0.5 - 7):</label>
      <input type="number" id="quantity" min="0.5" max="7" step="0.5" placeholder="0.5 ते 7 लीटर" oninput="calculateBill()">

      <div class="bill" id="totalBill">एकूण बिल: ₹0</div>

      <label>वेळ:</label>
      <select id="time">
        <option value="सकाळ">सकाळ</option>
        <option value="संध्याकाळ">संध्याकाळ</option>
      </select>

      <label>आपला संपर्क नंबर:</label>
      <input type="text" id="contactNumber" placeholder="आपला नंबर प्रविष्ट करा">

      <div class="button-group">
        <button type="button" onclick="sendSMS()">Submit</button>
        <button type="button" class="cancel-button" onclick="cancelForm()">रद्द करा</button>
      </div>
    </form>
  </div>

  <script>
    const farmNumber = "8605650394"; // SMS पाठवण्यासाठी नंबर
    const ratePerLiter = 80; // प्रति लीटर ₹

    function calculateBill() {
      let quantity = parseFloat(document.getElementById("quantity").value);
      if (!quantity || quantity < 0.5) quantity = 0;
      if (quantity > 7) quantity = 7;
      let totalBill = quantity * ratePerLiter;
      document.getElementById("totalBill").innerText = `एकूण बिल: ₹${totalBill}`;
    }

    function sendSMS() {
      let date = document.getElementById("date").value;
      let village = document.getElementById("village").value;
      let milkType = document.getElementById("milkType").value;
      let quantity = parseFloat(document.getElementById("quantity").value);
      let time = document.getElementById("time").value;
      let contactNumber = document.getElementById("contactNumber").value;

      if (!date || !village || !milkType || !quantity || !time || !contactNumber) {
        alert("कृपया सर्व तपशील भरा!");
        return;
      }

      if (quantity > 7) {
        alert("क्षमा करा! 7 लीटरपेक्षा जास्त प्रमाण उपलब्ध नाही.");
        return;
      }

      if (quantity < 0.5) {
        alert("कृपया किमान 0.5 लीटर टाका.");
        return;
      }

      let totalBill = quantity * ratePerLiter;

      let message = `सावरिया डेअरी फार्म, कोंढावळ\nदूध ऑर्डर तपशील\n\n` +
                    `- तारीख: ${date}\n` +
                    `- गाव: ${village}\n` +
                    `- दूधाचा प्रकार: ${milkType}\n` +
                    `- प्रमाण: ${quantity} लीटर\n` +
                    `- वेळ: ${time}\n` +
                    `- संपर्क: ${contactNumber}\n` +
                    `- एकूण बिल: ₹${totalBill}`;

      let url = "sms:" + farmNumber + "?body=" + encodeURIComponent(message);
      window.open(url, "_blank");
    }

    function cancelForm() {
      document.getElementById("orderForm").reset();
      document.getElementById("totalBill").innerText = "एकूण बिल: ₹0";
    }
  </script>
</body>
</html>
