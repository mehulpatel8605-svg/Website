<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini E-Commerce | Mehul Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: hotpink;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .search-container {
      text-align: center;
      padding: 15px;
      background: white;
    }
    .search-container input {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .product button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #28a745;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }
    .product button.buy {
      background: #ff9800;
    }
    .cart {
      background: white;
      margin: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .cart-total {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 10px;
      margin: 15px;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Sawariya Showroom</h1>
  <p>Buy Electric Scooter, TVS Raider,and Royal Enfield </p>
</header>

<!-- Search Bar -->
<div class="search-container">
  <input type="text" id="search-bar" placeholder="Search for products..." onkeyup="searchProducts()">
</div>

<div class="products" id="product-list"></div>

<div class="cart" id="cart">
  <h2>ðŸ›’ Your Cart</h2>
  <ul id="cart-items"></ul>
  <div class="cart-total" id="cart-total">Total: â‚¹0</div>
</div>

<div class="success" id="success-msg">
  âœ… Purchase successful! Your invoice has been generated.
</div>

<script>
  const products = [
    { id: 1, name: "Electric Scooter", price: 45000, image: "https://www.carandbike.com/_next/image?url=https%3A%2F%2Fimages.carandbike.com%2Fbike-images%2Fbig%2Fola-electric%2Fs1-x%2Fola-electric-s1-x.jpg%3Fv%3D10&w=3840&q=75"},
    { id: 2, name: "TVS Raider", price: 123000, image: "https://cdn.bikedekho.com/processedimages/tvs/raider/source/raider681da83932141.jpg" },
    { id: 3, name: "SP Shine", price: 109000, image: "https://5.imimg.com/data5/SELLER/Default/2022/1/GG/BZ/VE/3511041/honda-shine-sp125-motorcycle-500x500.png" },
    { id: 5, name: "Java", price: 239000, image: "https://imgd.aeplcdn.com/272x153/n/cw/ec/131937/42-bobber-right-side-view-5.png?isig=0&q=80" },
    { id: 6, name: "Royal Enfield", price: 250000, image: "https://imgd.aeplcdn.com/370x208/n/cw/ec/49656/continental-gt-right-side-view-12.png?isig=0&q=80" },
  ];

  const cart = [];

  function renderProducts(filter = "") {
    const container = document.getElementById('product-list');
    container.innerHTML = "";
    products
      .filter(product => product.name.toLowerCase().includes(filter.toLowerCase()))
      .forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>â‚¹${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
          <button class="buy" onclick="buyNow(${product.id})">Buy Now</button>
        `;
        container.appendChild(div);
      });
  }

  function searchProducts() {
    const query = document.getElementById('search-bar').value;
    renderProducts(query);
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCart();
    alert(`${product.name} added to cart!`);
  }

  function updateCart() {
    const cartList = document.getElementById('cart-items');
    cartList.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - â‚¹${item.price}`;
      cartList.appendChild(li);
      total += item.price;
    });
    document.getElementById('cart-total').textContent = `Total: â‚¹${total}`;
  }

  function buyNow(id) {
    const product = products.find(p => p.id === id);
    const total = product.price;
    document.getElementById('success-msg').innerHTML =
      `âœ… Purchase successful! Your invoice has been generated.<br>Final Bill: â‚¹${total}`;
    document.getElementById('success-msg').style.display = 'block';
    setTimeout(() => {
      document.getElementById('success-msg').style.display = 'none';
    }, 4000);
    alert(`Thanks for buying ${product.name} for â‚¹${product.price}`);
  }

  renderProducts();
</script>

</body>
</html>
