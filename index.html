<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sawariya Dairy Farm - Milk Order</title>
  <style>
    body { font-family: Arial; background: #f0fff0; margin:0; padding:0; }
    .container { max-width: 500px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0px 0px 10px #ccc; margin-top:20px; }
    h2 { text-align:center; color:green; }
    img { display:block; margin:auto; width:120px; border-radius:10px; }
    input, textarea, select, button { width:100%; padding:10px; margin:8px 0; border-radius:5px; border:1px solid #ccc; }
    button { background:green; color:white; border:none; font-size:16px; cursor:pointer; }
    button:hover { background:darkgreen; }
    #bill { font-weight:bold; color:darkred; text-align:center; margin-top:10px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sawariya Dairy Farm</h2>
    <h3 style="text-align:center;">Milk Order Form</h3>
    <h5>Owner Name :- Mehul Patel</h5>
    <h6 style="color: brown;">Time:- Morning 6:30 to 7:30 .         &.         Evening 6:00 to 7:00</h6>
    <h6 style="color: lightgreen;">Payment Mode:-  Offline/cash.</h6>
    <form id="orderForm">
      
      <label>Full Name:</label>
      <input type="text" id="name" required>

    <label>Address:</label><br>
    <select id="address" required style="width:100%; padding:8px; margin:6px 0;">
      <option value="">--Select--</option>
      <option value="Kondhaval">Kondhaval</option>
      <option value="Vadali">Vadali</option>
    </select><br>

      <label>Mobile Number:</label>
      <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="10 digit number">

      <label>Milk Type:</label>
      <select id="milk_type" required>
        <option value="">--Select--</option>
        <option value="Cow">Cow Milk Not available</option>
        <option value="Buffalo">Buffalo Milk</option>
      </select>

      <label>Quantity (Liters):</label>
      <input type="number" id="quantity" min="1" max="20" required oninput="calculateBill()">

      <label>Delivery Date:</label>
      <input type="date" id="date" required>


    <label>Time:</label><br>
    <select id="time" required style="width:100%; padding:8px; margin:6px 0;">
      <option value="">--Select--</option>
      <option value="morning">Morning</option>
      <option value="evening">Evening</option>
    </select><br>

      <p id="bill">Total Bill: ₹0</p>

      <button type="submit">📩 Place Order</button>
    </form>
  </div>

  <script>
    function calculateBill() {
      let qty = document.getElementById("quantity").value;
      let pricePerLiter = 80;
      let total = qty * pricePerLiter;
      document.getElementById("bill").innerText = "Total Bill: ₹" + total;
    }

    document.getElementById("orderForm").addEventListener("submit", function(event){
      event.preventDefault();

      let name = document.getElementById("name").value;
      let address = document.getElementById("address").value;
      let phone = document.getElementById("phone").value;
      let milk = document.getElementById("milk_type").value;
      let qty = document.getElementById("quantity").value;
      let date = document.getElementById("date").value;
      let time = document.getElementById("time").value;
      let pricePerLiter = 80;
      let total = qty * pricePerLiter;

      let message = `📝 Sawariya Dairy Farm Milk Order%0A------------------------%0A
👤 Name: ${name}%0A
📍 Address: ${address}%0A
📱 Mobile No: ${phone}%0A
🥛 Milk: ${milk}%0A
🔢 Quantity: ${qty} Litres%0A
💰 Rate: ₹${pricePerLiter}/Litre%0A
⌚Time: ${time}%0A
💵 Total Bill: ₹${total}%0A
📅 Date: ${date}`;

      // 👇 Yaha owner ka WhatsApp number dalo (91 ke sath India code)
      let ownerNumber = "918605650394";  

      let url = `https://wa.me/${ownerNumber}?text=${message}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
