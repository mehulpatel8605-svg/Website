<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sawariya Dairy Farm - Milk Order</title>
</head>
<body style="font-family: Arial; background:#f9f9f9;">

  <h2 style="text-align:center; color:green;">Sawariya Dairy Farm</h2>
  <h3 style="text-align:center;">Milk Order Form</h3>
  <hr>

  <form onsubmit="sendWhatsApp(event)" style="max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0px 0px 10px #ccc;">
    
    <label>Full Name:</label><br>
    <input type="text" id="name" required style="width:100%; padding:8px; margin:6px 0;"><br>

    <label>Address:</label><br>
    <textarea id="address" rows="3" required style="width:100%; padding:8px; margin:6px 0;"></textarea><br>

    <label>Mobile Number:</label><br>
    <input type="tel" id="phone" required pattern="[0-9]{10}" style="width:100%; padding:8px; margin:6px 0;"><br>

    <label>Milk Type:</label><br>
    <select id="milk_type" required style="width:100%; padding:8px; margin:6px 0;">
      <option value="">--Select--</option>
      <option value="Cow">Cow Milk</option>
      <option value="Buffalo">Buffalo Milk</option>
    </select><br>

    <label>Quantity (Liters):</label><br>
    <input type="number" id="quantity" min="1" max="20" required style="width:100%; padding:8px; margin:6px 0;"><br>

    <label>Delivery Date:</label><br>
    <input type="date" id="date" required style="width:100%; padding:8px; margin:6px 0;"><br>

    <button type="submit" style="width:100%; padding:10px; background:green; color:white; border:none; border-radius:5px; font-size:16px;">Place Order</button>
  
  </form>

  <script>
    function sendWhatsApp(event) {
      event.preventDefault();
      let name = document.getElementById("name").value;
      let address = document.getElementById("address").value;
      let phone = document.getElementById("phone").value;
      let milk = document.getElementById("milk_type").value;
      let qty = document.getElementById("quantity").value;
      let date = document.getElementById("date").value;

      let msg = `*New Milk Order Received*%0A
      Name: ${name}%0A
      Address: ${address}%0A
      Mobile: ${phone}%0A
      Milk Type: ${milk}%0A
      Quantity: ${qty} Liters%0A
      Delivery Date: ${date}`;

      // ðŸ‘‡ Yaha owner ka WhatsApp number likho (with country code, e.g. +91 for India)
      let ownerNumber = "918605650384";

      window.open(`https://wa.me/${ownerNumber}?text=${msg}`, "_blank");
    }
  </script>

</body>
</html>
